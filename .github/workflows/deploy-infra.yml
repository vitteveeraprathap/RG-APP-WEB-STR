name: Deploy Azure Infra

on:
  workflow_dispatch:
  push:
    paths:
      - 'infra/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install/Upgrade Bicep CLI
        run: |
          az bicep install
          az bicep upgrade
          az bicep version

      - name: Validate Bicep Template
        run: |
          az deployment group validate \
            --resource-group sandbox1 \
            --template-file infra/main.bicep \
            --parameters @infra/parameters.json \
            --no-prompt \
            --only-show-errors

      - name: Deploy Bicep Template
        run: |
          az deployment group create \
            --name "deploy-${{ github.run_id }}" \
            --resource-group sandbox1 \
            --template-file infra/main.bicep \
            --parameters @infra/parameters.json \
            --no-prompt \
            --only-show-errors
